<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất trong mạng</title>
</head>
<body>
    <script>
        let x = [1,5,7,2,-4,8,10,6];
        let max = x[0];
        let index = 0;
        for (let i=0;i<x.length;i++) {
            if (max < x[i])
                max = x[i];
                index = i;
        }
        alert(
            "max : " + max + " position " + index
        );
    </script>
</body>
</html>
