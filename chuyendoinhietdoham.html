<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>

<form>
    <h1>Temperature Converter</h1>
    <p style="font-size:25px">Type a value in the Fahrenheit field to convert the value to Celcius: </p>
    <p>
        <label style="font-size: 25px">Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </p>
    <p style="font-size: 25px">Celsius: <span id="outputCelsius"></span></p>
</form>

<script>

    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
    }

</script>
</body>
</html>
