<!DOCTYPE html>
<html lang="en">

<body onload="increaseNumber()">
<script>
    function increaseNumber() {
        let number = parseInt(prompt("nhap vao 1 so"));
        let result = number + 1;
        document.write("kết quả " + result)
    }
</script>
</body>
