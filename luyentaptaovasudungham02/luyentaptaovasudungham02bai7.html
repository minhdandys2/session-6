<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
    <script>
        function doiCho(num1,num2) {
            let result = num2 + " , " + num1;
            return result
        }
        let soThu1 = parseInt(prompt("nhập vào số nguyên thứ 1"));
        let soThu2 = parseInt(prompt("nhập vào số nguyên thứ 2"));
        let result = doiCho(soThu1,soThu2);
        alert("kết quả là: "+result)
    </script>
</body>
</html>
