    <script>
        let num = prompt("nhập số ");
        num = Number(num);
        result = checkNumber(num);
        if (result == true) {
            alert(num + " là số nguyên dương")
        }else {
            alert(num + " không phải là số nguyên dương")
        }

        function checkNumber(inp) {
            if (inp<=0) {
                return false
            }else {
                Number.isInteger(inp);
                return Number.isInteger(inp);
            }
        }
    </script>
