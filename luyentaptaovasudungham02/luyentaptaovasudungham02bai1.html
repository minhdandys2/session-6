<!DOCTYPE html>

<body>
    <script>
        function tinhbinhphuong(num) {
            let binhphuong = num*num;
            return binhphuong;
        }
        let a = prompt("nhap so ")
        let binhphuong = tinhbinhphuong(a);
        alert("binh phuong cua " + a + " la " + binhphuong)
    </script>
